<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="Subsidies web with Django and Python">
        <meta name="author" content="Isaila Amos Lucian">
        <meta name="generator" content="Django, PyCharm" />
        <meta name="keywords" content="html, css, sass, python, jquery" />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

        {% load staticfiles %}
        {% block stylesheets %}
            <!-- Favicon -->
            <link rel="icon" href="{% static 'myapp/img/favicon/logoTarbenaSubvenciones.png' %}" type="image/x-icon"/>

            <link rel="stylesheet" href="{% static 'myapp/css/bootstrap.min.css' %}">

            <link rel="stylesheet" href="{% static 'myapp/css/base.css' %}">
            <link rel="stylesheet" href="{% static 'myapp/scss/base.css' %}">
            <!-- Awesome Fonts => http://fontawesome.com -->
            <link rel="stylesheet" href="{% static 'myapp/font-awesome/css/font-awesome.min.css' %}">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

            <link rel="stylesheet" href="{% static 'myapp/css/colorPicker.css' %}">

            <link
             href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
             rel="stylesheet" type="text/css" />

            <link rel="stylesheet" href="{% static 'myapp/css/jquery-ui.multidatespicker.css' %}">
            <link rel="stylesheet" type="text/css" href="{% static 'myapp/datatables/datatables.min.css' %}"/>
            <link rel="stylesheet" href="{% static 'myapp/datatables/Buttons-1.5.1/css/buttons.dataTables.css' %}">
            <link rel="stylesheet" href="{% static 'myapp/datatables/Buttons-1.5.1/css/buttons.bootstrap4.css' %}">
            <link rel="stylesheet" href="{% static 'myapp/datatables/Buttons-1.5.1/css/buttons.foundation.css' %}">
            <link rel="stylesheet" href="{% static 'myapp/datatables/Buttons-1.5.1/css/buttons.jqueryui.css' %}">
            <link rel="stylesheet" href="{% static 'myapp/datatables/Buttons-1.5.1/css/buttons.semanticui.css' %}">
            <link rel="stylesheet" href="{% static 'myapp/datatables/Buttons-1.5.1/css/common.css' %}">
            <link rel="stylesheet" href="{% static 'myapp/datatables/Buttons-1.5.1/css/mixins.css' %}">

            <!-- Colores JC -->
            <link rel="stylesheet" href="http://popsique.net/subs/colores.css">
        {% endblock %}

        <title>
            {% block title %}Subvenciones{% endblock %}
        </title>
    </head>
    <body>

        <!-- Navbar -->
        {% block navbar %}
        {% endblock %}

        <div class="container-fluid subv_webapp_container">
            <div class="starter-template">
            {% block content %}
            {% endblock %}
            </div>
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
        <script src="http://cdn.jsdelivr.net/jquery.cookie/1.4.1/jquery.cookie.min.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

        <!-- CDN for sorting the head on the table -->
        <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">

        <script src="{% static 'myapp/js/jquery.colorPicker.min.js' %}"></script>

        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="{% static 'myapp/js/jquery-ui.multidatespicker.js' %}"></script>

        <script type="text/javascript" src="{% static 'myapp/datatables/datatables.min.js' %}"></script>

        <script>
            var csrftoken = $.cookie('csrftoken');
            function csrfSafeMethod(method) {
                // these HTTP methods do not require CSRF protection
                return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
            }
            $.ajaxSetup({
                beforeSend: function(xhr, settings) {
                    if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                        xhr.setRequestHeader("X-CSRFToken", csrftoken);
                    }
                }
            });

            window.onload = function() {
                $("#news").popover({
                    'title' : 'Notificaciones',
                    'html' : true,
                    'placement' : 'right',
                    'content' : $(".alert_list").html()
                });

                $('.turn_off_alert').on('click', function(event){
                  var alert = $(this).parent();
                  var alert_id = alert.data("alert_id");
                  alert.hide("fast");
                });
            }
        </script>

        <!-- jQuery or JS Block -->
        {% block js %}
        {% endblock %}
    </body>
</html>
